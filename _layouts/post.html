---
layout: default
---

<div class="post">
    <h2>{{ page.title }}</h2>

    <div class="content">
        {{ content }}
    </div>
	
    <div class="credits">
        <p class="left">
            <img src="{{ page.author_email|gravatar }}?s=40"
                 class="left"
                 alt="{{ page.author }}"
                 title="{{ page.author }}" />
            Posted by Erik Krempel on {{ page.date | date_to_string }}

        </p>
    </div>
</div>
